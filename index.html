<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-KI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="My-KI Logo" class="logo">
        <h1>Willkommen bei My-KI</h1>
    </header>
    <main>
        <div id="chat-container">
            <div id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <div id="user-input">
                <input type="text" id="input-field" placeholder="Ihre Nachricht...">
                <button id="send-button">Senden</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
